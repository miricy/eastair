2、新规定<br>
 香港执行旅客携带烟酒入境数量<br>
 一、饮用酒类<br>
 凡满18岁的旅客，可以免税携带1升在摄氏20度的温度下量度所得酒精浓度以量计多于30%的饮用酒类进入香港，供其本人自用。
持香港身份证的旅客，则必须离港不少于24小时才可以享有以上豁免数量。<br>
 二、烟草<br>
凡年满18岁的旅客，可以免税携带下列烟草产品进入香港，供其本人自用。
19支香烟；或1支雪茄，如多于1支雪茄，则总重量不超过25克；或25克其他烟草制品。
<br>
